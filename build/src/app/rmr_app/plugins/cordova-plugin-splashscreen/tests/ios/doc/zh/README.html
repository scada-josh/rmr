<h1 id="cdvsplashscreen--ios-">CDVSplashScreen 的 iOS 測試</h1>

<p>您需要安裝<code>node.js</code>拉<code>科爾多瓦 ios</code>中.</p>

<p>第一次安裝科爾多瓦 ios:</p>

<pre><code>npm install
</code></pre>

<p>在當前資料夾中。</p>

<h1 id="xcode-">從 Xcode 測試</h1>

<ol>
  <li>啟動<code>CDVSplashScreenTest.xcworkspace</code>檔。</li>
  <li>從方案下拉式功能表中選擇"CDVSplashScreenLibTests"</li>
  <li>按一下並堅持<code>播放</code>按鈕，然後選擇要運行的測試的<code>扳手</code>圖示</li>
</ol>

<h1 id="section">從命令列測試</h1>

<pre><code>npm test
</code></pre>
