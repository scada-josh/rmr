<h1 id="cdvsplashscreen---ios-">CDVSplashScreen에 대 한 iOS 테스트</h1>

<p><code>Node.js</code> <code>코르도바</code> ios에서를 설치 해야.</p>

<p>코르도바-ios를 설치 하는 첫번째는:</p>

<pre><code>npm install
</code></pre>

<p>현재 폴더에….</p>

<h1 id="xcode-">Xcode에서 테스트</h1>

<ol>
  <li><code>CDVSplashScreenTest.xcworkspace</code> 파일을 시작 합니다.</li>
  <li>구성표 드롭 다운 메뉴에서 "CDVSplashScreenLibTests"를 선택</li>
  <li>클릭 하 고 <code>재생</code> 버튼에는 테스트를 실행 하려면 <code>공구 모양</code> 아이콘을 선택</li>
</ol>

<h1 id="section">명령줄에서 테스트</h1>

<pre><code>npm test
